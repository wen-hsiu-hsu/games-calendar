name: Sports Calendar Creator

on:
  workflow_call:
    inputs:
      sports:
        description: 'Comma-separated list of sports to process (e.g. "bwf")'
        required: false
        type: string
        default: ''
    secrets:
      GOOGLE_CALENDAR_CREDENTIALS:
        description: 'Google Calendar API credentials JSON'
        required: true

jobs:
  create-calendars:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install system dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2

      - name: Install dependencies
        run: npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: false

      - name: Set up credentials
        run: |
          echo '${{ secrets.GOOGLE_CALENDAR_CREDENTIALS }}' > credentials.json

      - name: Create calendars
        run: |
          if [ -n "${{ inputs.sports }}" ]; then
            node calendar-scripts/src/index.js ${{ inputs.sports }}
          else
            node calendar-scripts/src/index.js
          fi
        env:
          GOOGLE_CALENDAR_CREDENTIALS: credentials.json
          API_BASE_URL: 'https://the-static-api.vercel.app'
